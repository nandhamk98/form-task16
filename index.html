<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form  id="survey-form" class ='survey-form'>
        <div class="container">
          <h1 id='title' >Form</h1>
          <p id='description'>Please enter the form to know your likings in food</p>
          <div class="form-group">
            <label for="first-name" id='name-label'>First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Please Enter First Name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Please Enter Last Name"  required />
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Please Enter Email"  required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea
              type="text"
              class="form-control"
              id="address"
              rows="3"
              placeholder="Please Enter Address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="pincode" id="number-label">pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Please Enter Pincode" required />
          </div>
          <div class="form-group" id="gender">
            <label>Gender</label>
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="Male"
              />
              <label class="form-check-label" for="male"> Male </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="Female"
              />
              <label class="form-check-label" for="female"> Female </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                value="Others"
              />
              <label class="form-check-label" for="other"> Others </label>
            </div>
          </div>
          <div class="form-group">
            <label for="food">Food</label>
            <select multiple class="form-control" size="2" id="food">
              <option value="Indian Cusine">Indian Cusine</option>
              <option value="Italian Cusine">Italian Cusine</option>
              <option value="Japanese Cusine">Japanese Cusine</option>
              <option value="Chinese Cusine">Chinese Cusine</option>
              <option value="French Cusine">French Cusine</option>
              <option value="Spicy dishe">Spicy dishes</option>
              <option value="Sweet Desserts">Sweet Desserts</option>
            </select>
            <small id="emailHelp" class="form-text text-muted"
              >use ctrl+click to select mutltiple items</small
            >
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="Please Enter State" required />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Please Enter Country" required />
          </div>
          <div class="form-group">
            <label for="comments">Additional Comments</label>
            <textarea
              type="text"
              class="form-control"
              id="comments"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
    <br />
    <br />
    <div class="container" id="tableContainer"></div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</html>
